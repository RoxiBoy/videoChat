
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='sockets' class="left-column"></div>
    <div class="right-column">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="local-feed" class="video" controls autoplay>
                    <source type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-name" id="local-name"></div> <!-- Placeholder for local user name -->
            </div>
            <div class="video-wrapper">
                <video id="remote-feed" class="video" controls autoplay>
                    <source type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-name" id="remote-name"></div> <!-- Placeholder for remote user name -->
            </div>
        </div>
        <div class="button-container">
            <button id="hangup-button" class="hangup-button">Hang Up</button>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type='module' src='scripts.js'></script>
</html>
